apply plugin: 'com.android.application'

android {
    signingConfigs {
        signConfig {
            keyAlias 'leviKey'
            keyPassword '@2Screen'
            storeFile file('C:/Users/lballing/leviAndroidKeyStore.jks')
            storePassword '@2Screen'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '24.0.1'
    defaultConfig {
        applicationId "com.ashitakalax.scheduledtimelapse"
