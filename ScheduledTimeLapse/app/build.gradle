        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
    }
    productFlavors {
        free
                {
                    applicationId "com.ashitakalax.scheduledtimelapse.free"
                    versionCode 1
                    versionName "1.0.0"
                }
        premium
                {
                    applicationId "com.ashitakalax.scheduledtimelapse"
                    versionCode 1
                    versionName "1.0.0"
                }
    }
